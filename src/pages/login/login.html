<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> 
</ion-header>
  
<ion-content padding>
  <p>Olá, faça o seu login!</p>
  <form (submit)="efetuaLogin()">
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit">ENTRAR</button>
  </form>
</ion-content>
