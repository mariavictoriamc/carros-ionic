<ion-header>
    <ion-navbar color="primary">
        <ion-title padding>
            Esportivos
        </ion-title>      
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card (click)="seleciona(carro)" *ngFor="let carro of carrosEsportivos">
        <button ion-item padding>{{carro.nome}}
            <img padding src="{{carro.urlFoto}}">
        </button>
    </ion-card>
</ion-content>
